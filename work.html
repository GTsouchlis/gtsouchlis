<script>

	
	const modal_arr = [];
	const mImg_arr = [];
	const img_arr = [];
	const length = document.getElementsByClassName('modal-content');
	const span_arr = [];

	for(let i=0; i<length.length;i++){
		let temp=i+1;
		let strmodal = "modal"+temp;
		let strmImg = "mImg"+temp;
		let strimg = "img"+temp;
		let strspan = "close"+temp;


		
		modal_arr.push(document.getElementById(strmodal));
		mImg_arr.push(document.getElementById(strmImg));
		img_arr.push(document.getElementById(strimg));

		mImg_arr[i].addEventListener('click', function(){

			modal_arr[i].style.display="block";
			img_arr[i].src = this.src;
		});


		span_arr.push(document.getElementById(strspan));

		span_arr[i].addEventListener('click', function(){

			modal_arr[i].style.display = "none";

		});
